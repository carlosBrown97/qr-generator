name: main-workflow
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
    - uses: actions/setup-node@v1
      with:
        arquitecture: 'x64'
    - run: npm install
    - run: npm start

